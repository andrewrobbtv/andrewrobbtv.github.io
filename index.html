<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ANDREWROBB.TV</title>
  <link rel="icon" href="images/AndrewRobb_Favicon_Light.png" media="(prefers-color-scheme: light)">
  <link rel="icon" href="images/AndrewRobb_Favicon_Dark.png" media="(prefers-color-scheme: dark)">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      background: #161616;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .video-wrap {
      position: fixed;
      inset: 0;
      z-index: 0;
      overflow: hidden;
    }

    /* Transparent overlay blocks right-click and drag on the video */
    .video-wrap::after {
      content: '';
      position: absolute;
      inset: 0;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }

    .logo-wrap {
      position: fixed;
      inset: 0;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    .logo-wrap img {
      width: 100vw;
      height: auto;
    }

    .logo-wrap video {
      width: 100vw;
      height: auto;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="video-wrap">
    <video autoplay loop muted playsinline disablepictureinpicture controlslist="nodownload nofullscreen noremoteplayback">
      <source src="images/AndrewRobb_AnotherStaircase.mp4" type="video/mp4">
    </video>
  </div>

  <div class="logo-wrap">
    <video id="logo-video" autoplay muted playsinline disablepictureinpicture controlslist="nodownload nofullscreen noremoteplayback"></video>
  </div>

  <script>
    // Detect Safari (but not Chrome, which also has Safari in its UA)
    const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
    const logoVideo = document.getElementById('logo-video');
    logoVideo.src = isSafari
      ? 'images/AndrewRobb_Logo.mp4'
      : 'images/AndrewRobb_Logo.webm';
    logoVideo.load();
    logoVideo.play();

    // === ELASTIC OVERSCROLL ===
    let currentY = 0;
    let targetY = 0;
    let velocity = 0;
    let scrollVelocity = 0;
    let lastDelta = 0;

    const baseStiffness = 0.08;
    const baseDamping = 0.72;
    const baseMaxBounce = 100;

    window.addEventListener('wheel', e => {
      scrollVelocity = Math.abs(e.deltaY);
      lastDelta = e.deltaY;

      const speedFactor = Math.min(scrollVelocity / 80, 2);
      const dynamicMax = baseMaxBounce * (1 + speedFactor * 0.4);
      const inputForce = e.deltaY * (0.3 + speedFactor * 0.15);

      targetY += inputForce;
      targetY = Math.max(-dynamicMax, Math.min(dynamicMax, targetY));

      velocity += e.deltaY * 0.04 * speedFactor;
    }, { passive: true });

    let lastTouchY = 0;
    let touchVelocity = 0;
    let lastTouchTime = 0;

    window.addEventListener('touchstart', e => {
      lastTouchY = e.touches[0].clientY;
      lastTouchTime = Date.now();
      touchVelocity = 0;
    }, { passive: true });

    window.addEventListener('touchmove', e => {
      const now = Date.now();
      const delta = lastTouchY - e.touches[0].clientY;
      const dt = Math.max(now - lastTouchTime, 1);

      touchVelocity = delta / dt * 16; // normalize to ~60fps
      lastTouchY = e.touches[0].clientY;
      lastTouchTime = now;

      const speedFactor = Math.min(Math.abs(touchVelocity) / 5, 3);
      const dynamicMax = baseMaxBounce * (1 + speedFactor * 0.8);

      targetY += delta * (0.4 + speedFactor * 0.3);
      targetY = Math.max(-dynamicMax, Math.min(dynamicMax, targetY));
      velocity += touchVelocity * 0.08 * speedFactor;
    }, { passive: true });

    window.addEventListener('touchend', () => {
      // Fling on release based on touch velocity
      velocity += touchVelocity * 0.3;
    }, { passive: true });

    function animateBounce() {
      // Dynamic stiffness â€” snaps back harder the further it's displaced
      const displacement = Math.abs(currentY);
      const dynamicStiffness = baseStiffness * (1 + displacement / 200);
      const dynamicDamping = baseDamping - Math.min(displacement / 800, 0.1);

      const force = -currentY * dynamicStiffness;
      velocity += force;
      velocity *= dynamicDamping;
      currentY += velocity;
      targetY *= 0.82;
      currentY += (targetY - currentY) * 0.1;

      document.querySelector('.logo-wrap').style.transform =
        `translateY(${-currentY}px)`;

      requestAnimationFrame(animateBounce);
    }
    animateBounce();

    // Block right-click on the whole page
    document.addEventListener('contextmenu', e => e.preventDefault());

    // Block common save shortcuts (Ctrl/Cmd + S)
    document.addEventListener('keydown', e => {
      if ((e.ctrlKey || e.metaKey) && e.key === 's') e.preventDefault();
    });
  </script>
</body>
</html>
