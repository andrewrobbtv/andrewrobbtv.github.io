<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ANDREWROBB.TV</title>
  <link rel="icon" href="images/AndrewRobb_Favicon_Light.png" media="(prefers-color-scheme: light)">
  <link rel="icon" href="images/AndrewRobb_Favicon_Dark.png" media="(prefers-color-scheme: dark)">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      background: #161616;
      overflow: hidden;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-size: 12px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: #e8e8e8;
    }

    .overlay {
      position: fixed;
      inset: 0;
      z-index: 100;
      background: #161616;
      transition: opacity 0.5s ease;
    }
      position: fixed;
      inset: 0;
      z-index: 0;
      overflow: hidden;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    .video-wrap::after {
      content: '';
      position: absolute;
      inset: 0;
    }

    .video-wrap video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }

    .logo-wrap {
      position: fixed;
      inset: 0;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      opacity: 0;
    }

    .logo-inner {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    .logo-wrap video {
      width: 100vw;
      height: auto;
      pointer-events: none;
    }

    .logo-wrap video.hidden {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay"></div>
  <div class="video-wrap">
    <video id="bg-video" style="object-fit:cover;width:100%;height:100%;visibility:hidden;" autoplay loop muted playsinline disablepictureinpicture controlslist="nodownload nofullscreen noremoteplayback">
      <source src="images/AndrewRobb_AnotherStaircase.mp4" type="video/mp4">
    </video>
  </div>

  <div class="logo-wrap">
    <div class="logo-inner">
      <video id="logo-video" class="hidden" autoplay muted playsinline disablepictureinpicture controlslist="nodownload nofullscreen noremoteplayback"></video>
    </div>
  </div>

  <script>
    // Detect Safari (but not Chrome, which also has Safari in its UA)
    const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
    const logoVideo = document.getElementById('logo-video');
    const bgVideo = document.getElementById('bg-video');

    logoVideo.src = isSafari
      ? 'images/AndrewRobb_Logo.mp4'
      : 'images/AndrewRobb_Logo.webm';
    logoVideo.load();

    // Wait for both videos to be ready before starting the sequence
    function videoReady(video) {
      return new Promise(resolve => {
        if (video.readyState >= 3) return resolve();
        video.addEventListener('canplaythrough', resolve, { once: true });
      });
    }

    Promise.all([videoReady(bgVideo), videoReady(logoVideo)]).then(() => {
      // Fade out the overlay first, then start the sequence
      const overlay = document.getElementById('overlay');
      overlay.style.opacity = '0';
      setTimeout(() => overlay.style.display = 'none', 500);

      bgVideo.style.visibility = 'visible';
      document.querySelector('.video-wrap').style.opacity = '1';

      setTimeout(() => {
        logoVideo.currentTime = 0;
        logoVideo.classList.remove('hidden');
        logoVideo.play().then(() => {
          const revealDelay = isSafari ? 100 : 0;
          setTimeout(() => {
            document.querySelector('.logo-wrap').style.opacity = '1';
          }, revealDelay);
        });
      }, 1000);
    });

    // === ELASTIC OVERSCROLL ===
    let currentY = 0;
    let targetY = 0;
    let velocity = 0;
    let scrollVelocity = 0;
    let lastDelta = 0;

    const baseStiffness = 0.06;
    const baseDamping = 0.65;
    const baseMaxBounce = 140;

    window.addEventListener('wheel', e => {
      scrollVelocity = Math.abs(e.deltaY);
      lastDelta = e.deltaY;
      const speedFactor = Math.min(scrollVelocity / 50, 3);
      const dynamicMax = baseMaxBounce * (1 + speedFactor * 0.8);
      const inputForce = e.deltaY * (0.4 + speedFactor * 0.3);
      targetY += inputForce;
      targetY = Math.max(-dynamicMax, Math.min(dynamicMax, targetY));
      velocity += e.deltaY * 0.08 * speedFactor;
    }, { passive: true });

    let lastTouchY = 0;
    let touchVelocity = 0;
    let lastTouchTime = 0;

    window.addEventListener('touchstart', e => {
      lastTouchY = e.touches[0].clientY;
      lastTouchTime = Date.now();
      touchVelocity = 0;
    }, { passive: true });

    window.addEventListener('touchmove', e => {
      const now = Date.now();
      const delta = lastTouchY - e.touches[0].clientY;
      const dt = Math.max(now - lastTouchTime, 1);
      touchVelocity = delta / dt * 16;
      lastTouchY = e.touches[0].clientY;
      lastTouchTime = now;
      const speedFactor = Math.min(Math.abs(touchVelocity) / 5, 3);
      const dynamicMax = baseMaxBounce * (1 + speedFactor * 0.8);
      targetY += delta * (0.4 + speedFactor * 0.3);
      targetY = Math.max(-dynamicMax, Math.min(dynamicMax, targetY));
      velocity += touchVelocity * 0.08 * speedFactor;
    }, { passive: true });

    window.addEventListener('touchend', () => {
      velocity += touchVelocity * 0.3;
    }, { passive: true });

    function animateBounce() {
      const displacement = Math.abs(currentY);
      const dynamicStiffness = baseStiffness * (1 + displacement / 200);
      const dynamicDamping = baseDamping - Math.min(displacement / 800, 0.1);
      const force = -currentY * dynamicStiffness;
      velocity += force;
      velocity *= dynamicDamping;
      currentY += velocity;
      targetY *= 0.82;
      currentY += (targetY - currentY) * 0.1;
      const speed = Math.abs(velocity);
      const stretch = 1 + Math.min(speed * 0.004, 0.12);
      const squash = 1 - Math.min(speed * 0.002, 0.06);
      const scaleX = velocity > 0 ? squash : stretch;
      const scaleY = velocity > 0 ? stretch : squash;
      document.querySelector('.logo-inner').style.transform =
        `translateY(${-currentY}px) scaleX(${scaleX}) scaleY(${scaleY})`;
      requestAnimationFrame(animateBounce);
    }
    animateBounce();

    // Block right-click
    document.addEventListener('contextmenu', e => e.preventDefault());

    // Block Ctrl/Cmd + S
    document.addEventListener('keydown', e => {
      if ((e.ctrlKey || e.metaKey) && e.key === 's') e.preventDefault();
    });
  </script>
</body>
</html>
