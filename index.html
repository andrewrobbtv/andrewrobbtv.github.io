<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ANDREWROBB.TV</title>
  <link rel="icon" href="images/AndrewRobb_Favicon_Light.png" media="(prefers-color-scheme: light)">
  <link rel="icon" href="images/AndrewRobb_Favicon_Dark.png" media="(prefers-color-scheme: dark)">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      background: #161616;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .video-wrap {
      position: fixed;
      inset: 0;
      z-index: 0;
      overflow: hidden;
    }

    /* Transparent overlay blocks right-click and drag on the video */
    .video-wrap::after {
      content: '';
      position: absolute;
      inset: 0;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }

    .logo-wrap {
      position: fixed;
      inset: 0;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    .logo-wrap img {
      width: 100vw;
      height: auto;
    }

    .logo-wrap video {
      width: 100vw;
      height: auto;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="video-wrap">
    <video autoplay loop muted playsinline disablepictureinpicture controlslist="nodownload nofullscreen noremoteplayback">
      <source src="images/AndrewRobb_AnotherStaircase.mp4" type="video/mp4">
    </video>
  </div>

  <div class="logo-wrap">
    <video id="logo-video" autoplay muted playsinline disablepictureinpicture controlslist="nodownload nofullscreen noremoteplayback"></video>
  </div>

  <script>
    // Detect Safari (but not Chrome, which also has Safari in its UA)
    const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
    const logoVideo = document.getElementById('logo-video');
    logoVideo.src = isSafari
      ? 'images/AndrewRobb_Logo.mp4'
      : 'images/AndrewRobb_Logo.webm';
    logoVideo.load();
    logoVideo.play();

    // === ELASTIC OVERSCROLL ===
    let currentY = 0;
    let targetY = 0;
    let velocity = 0;
    const stiffness = 0.12;
    const damping = 0.75;
    const maxBounce = 80;

    window.addEventListener('wheel', e => {
      targetY += e.deltaY * 0.4;
      targetY = Math.max(-maxBounce, Math.min(maxBounce, targetY));
    }, { passive: true });

    window.addEventListener('touchstart', e => {
      lastTouchY = e.touches[0].clientY;
    }, { passive: true });

    let lastTouchY = 0;
    window.addEventListener('touchmove', e => {
      const delta = lastTouchY - e.touches[0].clientY;
      lastTouchY = e.touches[0].clientY;
      targetY += delta * 0.4;
      targetY = Math.max(-maxBounce, Math.min(maxBounce, targetY));
    }, { passive: true });

    function animateBounce() {
      // Spring back to 0
      const force = -currentY * stiffness;
      velocity += force;
      velocity *= damping;
      currentY += velocity;
      targetY *= 0.85;
      currentY += (targetY - currentY) * 0.1;

      document.querySelector('.logo-wrap').style.transform = `translateY(${-currentY}px)`;
      requestAnimationFrame(animateBounce);
    }
    animateBounce();

    // Block right-click on the whole page
    document.addEventListener('contextmenu', e => e.preventDefault());

    // Block common save shortcuts (Ctrl/Cmd + S)
    document.addEventListener('keydown', e => {
      if ((e.ctrlKey || e.metaKey) && e.key === 's') e.preventDefault();
    });
  </script>
</body>
</html>
