<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Andrew Robb</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      background: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2vw;
      overflow: hidden;
    }

    .video-wrap {
      position: relative;
      width: 90vw;
      height: 90vh;
    }

    /* Transparent overlay blocks right-click and drag on the video */
    .video-wrap::after {
      content: '';
      position: absolute;
      inset: 0;
    }

    .logo {
      width: 40vw;
      height: auto;
      display: block;
      filter: brightness(0) invert(1);
    }
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <img src="images/AndrewRobb_Logo.png" alt="Andrew Robb" class="logo">

  <div class="video-wrap">
    <video autoplay loop muted playsinline disablepictureinpicture controlslist="nodownload nofullscreen noremoteplayback">
      <source src="images/AndrewRobb_AnotherStaircase.mp4" type="video/mp4">
    </video>
  </div>

  <script>
    // Block right-click on the whole page
    document.addEventListener('contextmenu', e => e.preventDefault());

    // Block common save shortcuts (Ctrl/Cmd + S)
    document.addEventListener('keydown', e => {
      if ((e.ctrlKey || e.metaKey) && e.key === 's') e.preventDefault();
    });
  </script>
</body>
</html>
