<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ANDREWROBB.TV</title>
  <link rel="icon" href="images/AndrewRobb_Favicon_Light.png" media="(prefers-color-scheme: light)">
  <link rel="icon" href="images/AndrewRobb_Favicon_Dark.png" media="(prefers-color-scheme: dark)">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      background: #161616;
      overflow: hidden;
    }

    .video-wrap {
      position: fixed;
      inset: 0;
      z-index: 0;
      overflow: hidden;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    .video-wrap::after {
      content: '';
      position: absolute;
      inset: 0;
    }

    .video-wrap video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }

    /* Outer wrapper handles the slide-up transition */
    .logo-wrap {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      opacity: 0;
    }

    .logo-wrap.slide {
      transition: bottom 1.5s cubic-bezier(0.16, 1, 0.3, 1);
    }

    /* Inner wrapper is the bounce target */
    .logo-inner {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    #logo-canvas {
      width: 100vw;
      height: auto;
      pointer-events: none;
    }

    .bottom-links {
      position: fixed;
      bottom: 48px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      display: flex;
      gap: 24px;
      white-space: nowrap;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-size: 12px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    .bottom-links a {
      color: #f4f3f2;
      text-decoration: none;
      transition: opacity 0.4s ease, letter-spacing 0.4s ease;
    }

    .bottom-links span {
      transition: opacity 0.4s ease;
    }

    @media (hover: none) {
      .bottom-links.touch-active a {
        opacity: 0.35;
      }

      .bottom-links a.touch-active {
        opacity: 1;
      }

      .bottom-links.touch-active span {
        opacity: 0.35;
      }
    }

    @media (hover: hover) {
      .bottom-links:hover a {
        opacity: 0.35;
      }

      .bottom-links a:hover {
        opacity: 1;
        letter-spacing: 0.2em;
      }

      .bottom-links:hover span {
        opacity: 0.35;
      }
    }
  </style>
</head>
<body>
  <div class="video-wrap">
    <video autoplay loop muted playsinline disablepictureinpicture controlslist="nodownload nofullscreen noremoteplayback">
      <source src="images/AndrewRobb_AnotherStaircase.mp4" type="video/mp4">
    </video>
  </div>

  <div class="logo-wrap">
    <div class="logo-inner">
      <canvas id="logo-canvas"></canvas>
    </div>
  </div>

  <div class="bottom-links">
    <a href="https://www.linkedin.com/in/andrewrobbtv" target="_blank">LinkedIn</a>
    <span style="color: #f4f3f2;">—</span>
    <a href="https://www.instagram.com/andrewrobb" target="_blank">Instagram</a>
    <span style="color: #f4f3f2;">—</span>
    <a id="email-link" href="#">E-mail</a>
  </div>

  <script>
    // Cloudflare-safe email assembly
    const addr = ['hello', 'andrewrobb.tv'].join('@');
    document.getElementById('email-link').href = 'mailto:' + addr;

    const bgVideo = document.querySelector('.video-wrap video');
    const canvas = document.getElementById('logo-canvas');
    const ctx = canvas.getContext('2d');

    // Load PNG sequence
    const FRAME_COUNT = 50;
    const FRAME_START = 7;
    const FRAME_RATE = 30;
    const frames = [];
    let framesLoaded = 0;

    function padded(n) {
      return String(n).padStart(3, '0');
    }

    const frameLoadPromise = new Promise(resolve => {
      for (let i = 0; i < FRAME_COUNT; i++) {
        const img = new Image();
        img.src = `images/PNGSequence/AndrewRobb_Logo_${padded(FRAME_START + i)}.png`;
        img.onload = () => {
          framesLoaded++;
          if (framesLoaded === 1) {
            // Set canvas size from first frame
            canvas.width = img.naturalWidth;
            canvas.height = img.naturalHeight;
          }
          if (framesLoaded === FRAME_COUNT) resolve();
        };
        frames[i] = img;
      }
    });

    // Dynamically calculate offset to center logo above links
    function getLinksOffset() {
      const links = document.querySelector('.bottom-links');
      return links.offsetHeight + 48 + 24; // bottom margin + gap
    }

    window.addEventListener('resize', () => {
      const logoWrap = document.querySelector('.logo-wrap');
      if (logoWrap.classList.contains('slide')) {
        logoWrap.style.bottom = getLinksOffset() + 'px';
      }
    });

    function videoReady(video) {
      return new Promise(resolve => {
        if (video.readyState >= 3) return resolve();
        video.addEventListener('canplaythrough', resolve, { once: true });
      });
    }

    // Play PNG sequence on canvas, returns a promise that resolves when done
    function playSequence() {
      return new Promise(resolve => {
        let currentFrame = 0;
        const interval = 1000 / FRAME_RATE;
        let lastTime = null;

        function step(timestamp) {
          if (!lastTime) lastTime = timestamp;
          const elapsed = timestamp - lastTime;

          if (elapsed >= interval) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(frames[currentFrame], 0, 0);
            lastTime = timestamp - (elapsed % interval);
            currentFrame++;
            if (currentFrame >= FRAME_COUNT) {
              return resolve();
            }
          }
          requestAnimationFrame(step);
        }
        requestAnimationFrame(step);
      });
    }

    Promise.all([videoReady(bgVideo), frameLoadPromise]).then(() => {
      setTimeout(() => {

        // 1. Fade in background video
        document.querySelector('.video-wrap').style.opacity = '1';

        // 2. After bg fade, play and show logo
        setTimeout(() => {
          document.querySelector('.logo-wrap').style.opacity = '1';
          playSequence().then(() => {
            // 3. After logo animation completes, slide logo up and fade in links
            const logoWrap = document.querySelector('.logo-wrap');
            logoWrap.classList.add('slide');
            logoWrap.style.bottom = getLinksOffset() + 'px';
            document.querySelector('.bottom-links').style.opacity = '1';
          });
        }, 2000);

      }, 1000);
    });

    // === ELASTIC OVERSCROLL ===
    // Bounce targets .logo-inner so it doesn't conflict with the slide on .logo-wrap
    let currentY = 0;
    let targetY = 0;
    let velocity = 0;
    let scrollVelocity = 0;

    const baseStiffness = 0.06;
    const baseDamping = 0.65;
    const baseMaxBounce = 140;

    window.addEventListener('wheel', e => {
      scrollVelocity = Math.abs(e.deltaY);
      const speedFactor = Math.min(scrollVelocity / 50, 3);
      const dynamicMax = baseMaxBounce * (1 + speedFactor * 0.8);
      const inputForce = e.deltaY * (0.4 + speedFactor * 0.3);
      targetY += inputForce;
      targetY = Math.max(-dynamicMax, Math.min(dynamicMax, targetY));
      velocity += e.deltaY * 0.08 * speedFactor;
    }, { passive: true });

    let lastTouchY = 0;
    let touchVelocity = 0;
    let lastTouchTime = 0;

    window.addEventListener('touchstart', e => {
      lastTouchY = e.touches[0].clientY;
      lastTouchTime = Date.now();
      touchVelocity = 0;
    }, { passive: true });

    window.addEventListener('touchmove', e => {
      const now = Date.now();
      const delta = lastTouchY - e.touches[0].clientY;
      const dt = Math.max(now - lastTouchTime, 1);
      touchVelocity = delta / dt * 16;
      lastTouchY = e.touches[0].clientY;
      lastTouchTime = now;
      const speedFactor = Math.min(Math.abs(touchVelocity) / 5, 3);
      const dynamicMax = baseMaxBounce * (1 + speedFactor * 0.8);
      targetY += delta * (0.4 + speedFactor * 0.3);
      targetY = Math.max(-dynamicMax, Math.min(dynamicMax, targetY));
      velocity += touchVelocity * 0.08 * speedFactor;
    }, { passive: true });

    window.addEventListener('touchend', () => {
      velocity += touchVelocity * 0.3;
    }, { passive: true });

    function animateBounce() {
      const displacement = Math.abs(currentY);
      const dynamicStiffness = baseStiffness * (1 + displacement / 200);
      const dynamicDamping = baseDamping - Math.min(displacement / 800, 0.1);
      const force = -currentY * dynamicStiffness;
      velocity += force;
      velocity *= dynamicDamping;
      currentY += velocity;
      targetY *= 0.82;
      currentY += (targetY - currentY) * 0.1;
      const speed = Math.abs(velocity);
      const stretch = 1 + Math.min(speed * 0.004, 0.12);
      const squash = 1 - Math.min(speed * 0.002, 0.06);
      const scaleX = velocity > 0 ? squash : stretch;
      const scaleY = velocity > 0 ? stretch : squash;
      document.querySelector('.logo-inner').style.transform =
        `translateY(${-currentY}px) scaleX(${scaleX}) scaleY(${scaleY})`;
      document.querySelector('.bottom-links').style.transform =
        `translateX(-50%) translateY(${-currentY * 0.65}px)`;
      requestAnimationFrame(animateBounce);
    }
    animateBounce();

    // Touch tap feedback for mobile
    document.querySelectorAll('.bottom-links a').forEach(link => {
      link.addEventListener('touchstart', () => {
        document.querySelector('.bottom-links').classList.add('touch-active');
        link.classList.add('touch-active');
      }, { passive: true });

      link.addEventListener('touchend', () => {
        setTimeout(() => {
          document.querySelector('.bottom-links').classList.remove('touch-active');
          link.classList.remove('touch-active');
        }, 300);
      }, { passive: true });
    });

    // Block right-click
    document.addEventListener('contextmenu', e => e.preventDefault());

    // Block Ctrl/Cmd + S
    document.addEventListener('keydown', e => {
      if ((e.ctrlKey || e.metaKey) && e.key === 's') e.preventDefault();
    });
  </script>
</body>
</html>
