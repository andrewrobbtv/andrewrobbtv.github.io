<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ANDREWROBB.TV</title>
  <link rel="icon" href="images/AndrewRobb_Favicon_Light.png" media="(prefers-color-scheme: light)">
  <link rel="icon" href="images/AndrewRobb_Favicon_Dark.png" media="(prefers-color-scheme: dark)">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      background: #161616;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .video-wrap {
      position: relative;
      width: min(90vw, 90vh);
      height: min(90vw, 90vh);
    }

    /* Transparent overlay blocks right-click and drag on the video */
    .video-wrap::after {
      content: '';
      position: absolute;
      inset: 0;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
    }

    .logo-wrap {
      position: fixed;
      inset: 0;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    .logo-wrap img {
      width: 100vw;
      height: auto;
    }

    .logo-wrap video {
      width: 100vw;
      height: auto;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="video-wrap">
    <video autoplay loop muted playsinline disablepictureinpicture controlslist="nodownload nofullscreen noremoteplayback">
      <source src="images/AndrewRobb_AnotherStaircase.mp4" type="video/mp4">
    </video>
  </div>

  <div class="logo-wrap">
    <video autoplay muted playsinline disablepictureinpicture controlslist="nodownload nofullscreen noremoteplayback">
      <source src="images/AndrewRobb_Logo.webm" type="video/webm">
    </video>
  </div>

  <script>
    // Block right-click on the whole page
    document.addEventListener('contextmenu', e => e.preventDefault());

    // Block common save shortcuts (Ctrl/Cmd + S)
    document.addEventListener('keydown', e => {
      if ((e.ctrlKey || e.metaKey) && e.key === 's') e.preventDefault();
    });
  </script>
</body>
</html>
